<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>聊天记录</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .log { margin-bottom: 10px; padding: 10px; background: #fff; border-left: 4px solid #0077cc; }
    a { margin-right: 10px; text-decoration: none; }
    .menu { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>聊天记录（共 {{ messages|length }} 条）</h2>
  <div class="menu">
    <a href="{{ url_for('clear_messages') }}">🧹 清空记录</a>
    <a href="{{ url_for('download_messages') }}">📦 下载记录</a>
    <a href="{{ url_for('admin') }}">← 返回用户管理</a>
  </div>
  {% for m in messages %}
    <div class="log"><strong>{{ m.username }}</strong>: {{ m.message|safe }}</div>
  {% endfor %}
</body>
</html>
