  <style>
    body {

    .message {

    .mine {

    #message {

      outline: none;
    }

    button {
      padding: 10px 16px;
      border: none;
      background-color: #4a90e2;

      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }

    input[type="file"] {
      border: none;
    }

    .admin-button {
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: #ff9800;
      color: white;

      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .admin-button:hover {
      background-color: #e68900;
    }

    @media screen and (max-width: 600px) {
      .chat-header {
        font-size: 16px;

      .chat-input {
        flex-direction: column;

      #message, button, input[type="file"] {

</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    æ¬¢è¿è¿›å…¥èŠå¤©å®¤ï¼Œ{{ username }}
    {% if session.get('is_admin') %}
    <a class="admin-button" href="{{ url_for('admin') }}">ç®¡ç†å‘˜é¢æ¿</a>
    {% endif %}
  </div>

  <div id="chatbox"></div>

<div class="chat-input">
  <input type="text" id="message" placeholder="è¾“å…¥æ¶ˆæ¯..." autofocus>
  <button onclick="sendMessage()">å‘é€</button>
  <label for="imageInput" class="upload-btn">ğŸ“· ä¸Šä¼ å›¾ç‰‡</label>
  <input type="file" id="imageInput" accept="image/*" style="display:none;">
</div>

<!-- ğŸ® æ–°å¢çš„è¿›å…¥æ¸¸æˆæŒ‰é’® -->
<div style="padding: 10px; text-align: center;">
  <form action="{{ url_for('game') }}" method="get">
    <button type="submit" style="padding: 10px 20px; font-size: 16px; border-radius: 6px; background-color: #4caf50; color: white; border: none; cursor: pointer;">
      ğŸ® è¿›å…¥äº”å­æ£‹æ¸¸æˆ
    </button>
  </form>
</div>


<script>
  const socket = io();
  const chatbox = document.getElementById('chatbox');
  const username = "{{ username }}";

  socket.on('receive_message', function(data) {
    const msg = document.createElement('div');
    msg.classList.add('message');
    msg.classList.add(data.username === username ? 'mine' : 'other');
    msg.innerHTML = `<strong>${data.username}:</strong> ` + data.message;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  });

  socket.on('ai_typing', function () {
    hideTypingIndicator();
  });

  function sendMessage() {
    const input = document.getElementById('message');
    const msg = input.value.trim();
    if (msg !== '') {
      if (msg.slice(0, 3) == '/ai')
      {
        showTypingIndicator();
      }
      socket.emit('send_message', {message: msg});
      input.value = '';
    }
  }

  function showTypingIndicator() {
    document.getElementById('message').placeholder = 'ğŸ¤–aiæ­£åœ¨æ€è€ƒ...';
    document.getElementById('message').disabled = true;
    document.querySelector('.chat-input button').disabled = true;
  }

  function hideTypingIndicator() {
    document.getElementById('message').placeholder = 'è¾“å…¥æ¶ˆæ¯...';
    document.getElementById('message').disabled = false;
    document.querySelector('.chat-input button').disabled = false;
  }

  socket.on('ai_typing', function () {
    showTypingIndicator();
  });
  
  socket.on('ai_done', function () {
    hideTypingIndicator();
  });

  document.getElementById('message').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  document.getElementById('imageInput').addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('image', file);

    fetch('/upload', {
      method: 'POST',
      body: formData
    }).then(res => {
      if (!res.ok) alert('å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
    });
  });
</script>
</body>
