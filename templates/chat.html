<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        #chat-box {
            width: 90%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background: #fff;
            margin: 20px auto;
        }
        #chat-input {
            width: 90%;
            display: flex;
            margin: 0 auto;
            margin-top: 10px;
        }
        #message {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        #upload {
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">欢迎，{{ username }}</h2>

    <div id="chat-box"></div>

    <form id="chat-input" onsubmit="sendMessage(); return false;">
        <input type="text" id="message" placeholder="输入消息...">
        <button type="submit">发送</button>
    </form>

    <form id="upload-form" enctype="multipart/form-data" method="POST" action="/upload">
        <input type="file" name="image" accept="image/*">
        <button type="submit">发送图片</button>
    </form>

    <script>
        const socket = io();

        socket.on('receive_message', function(data) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = '<span class="username">' + data.username + ':</span> ' + data.message;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        });

        function sendMessage() {
            const input = document.getElementById('message');
            const message = input.value.trim();
            if (message) {
                socket.emit('send_message', { message: message });
                input.value = '';
            }
        }
    </script>

    {% if session.get('is_admin') %}
    <div style="position: fixed; top: 10px; right: 10px; z-index: 9999;">
        <a href="{{ url_for('admin') }}"
           style="background-color: #4CAF50; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; font-size: 14px;">
            管理员面板
        </a>
    </div>
    {% endif %}
</body>
</html>
