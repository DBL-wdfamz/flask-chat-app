<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>谁是卧底 - 游戏设置</title>
</head>
<body>
<h2>输入玩家名字（用英文逗号隔开）</h2>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="post">
    <textarea name="players" rows="4" cols="50" placeholder="如：小明,小红,阿狗">{{ players }}</textarea><br><br>
    <button type="submit">开始游戏</button>
</form>
</body>
</html>
