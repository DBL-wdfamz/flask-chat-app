<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>在线五子棋</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 1px;
      background: #333;
      margin: 20px auto;
      border: 2px solid #222;
      touch-action: none;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #f5deb3;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .black::before, .white::before {
      content: "";
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: currentColor;
      display: block;
    }

    .black { color: black; }
    .white { color: white; border: 1px solid #ccc; }

    #info {
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #357ABD;
    }

    @media screen and (max-width: 500px) {
      #board {
        grid-template-columns: repeat(15, 20px);
        grid-template-rows: repeat(15, 20px);
      }

      .cell {
        width: 20px;
        height: 20px;
      }

      .black::before, .white::before {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>五子棋对战 - {{ username }}</h2>
  <div id="info">请选择执子颜色：</div>
  <div>
    <button onclick="chooseColor('black')">黑子</button>
    <button onclick="chooseColor('white')">白子</button>
    <button onclick="resetGame()">重置棋盘</button>
  </div>
  <div id="board"></div>

  <script>
    const socket = io();
    const board = document.getElementById('board');
    const info = document.getElementById('info');
    const username = '{{ username }}';
    let myColor = null;

    // 创建棋盘
    for (let y = 0; y < 15; y++) {
      for (let x = 0; x < 15; x++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.x = x;
        cell.dataset.y = y;
        cell.addEventListener('click', () => {
          if (myColor !== null) {
            socket.emit('move', { x: parseInt(cell.dataset.x), y: parseInt(cell.dataset.y) });
          }
        });
        board.appendChild(cell);
      }
    }

    function chooseColor(color) {
      myColor = color;
      socket.emit('join_game', { color });
      info.textContent = `你执 ${color === 'black' ? '黑子' : '白子'}。等待对手...`;
    }

    function resetGame() {
      socket.emit('reset_game');
    }

    socket.on('update_board', state => {
      const cells = board.querySelectorAll('.cell');
      cells.forEach(cell => {
        const x = parseInt(cell.dataset.x);
        const y = parseInt(cell.dataset.y);
        cell.classList.remove('black', 'white');
        if (state[x][y]) {
          cell.classList.add(state[x][y]);
        }
      });
    });

    socket.on('move', data => {
      const cell = [...document.querySelectorAll('.cell')].find(c => c.dataset.x == data.x && c.dataset.y == data.y);
      if (cell) {
        cell.classList.add(data.color);
      }
    });

    socket.on('game_over', data => {
      alert(`玩家 ${data.winner} 获胜！`);
    });

    socket.on('reset_game', () => {
      document.querySelectorAll('.cell').forEach(c => c.classList.remove('black', 'white'));
    });
  </script>
</body>
</html>
